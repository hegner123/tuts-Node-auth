<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="mlh-fav.png" type="image/x-icon" />
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      body {
        background-color: #b9c6cc;
      }
      button {
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        margin-top: 1rem;
      }
      button:hover {
        filter: brightness(0.8);
      }
      button:active {
        filter: brightness(1.2);
      }
      input {
        border: none;
      }
      section {
        display: grid;
        grid: 100% / repeat(1, 25%);
        grid-auto-flow: column;
      }
    </style>
    <title>Node Auth</title>
  </head>
  <body>
    <h1>Node Authentication!</h1>
    <section>
      <div>
        <h3>Register Form</h3>
        <form
          id="register-form"
          style="display: flex; flex-direction: column; width: 200px"
        >
          <label for="email"><small>Email</small></label>
          <input type="email" name="email" autocomplete="email" />
          <label for="password"><small>Password</small></label>
          <input
            type="password"
            name="password"
            autocomplete="current-password"
          />

          <button type="submit">Register</button>
        </form>
      </div>

      <div>
        <h3>Login</h3>
        <form
          id="login-form"
          style="display: flex; flex-direction: column; width: 200px"
        >
          <label for="email"><small>Email</small></label>
          <input type="email" name="email" autocomplete="email" />
          <label for="password"><small>Password</small></label>
          <input
            type="password"
            name="password"
            autocomplete="current-password"
          />

          <button type="submit">Login</button>
        </form>
      </div>
    </section>
    

    <br /><br /><br />
    <a href="/test" target="_none">test</a>
    <button onclick="logout()">Logout</button>

    <!-- form handling -->
    <script>
      async function logout() {
        try {
          const res = await fetch("/api/logout", {
            method: "POST",
          });
        } catch (error) {
          console.error(error);
        }
      }
      (() => {
        const registerForm = document.getElementById("register-form");

        registerForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const values = Object.values(registerForm).reduce((obj, field) => {
              if (field.name) {
                obj[field.name] = field.value;
              }

              return obj;
            }, {});
            const res = await fetch("/api/register", {
              method: "POST",
              body: JSON.stringify(values),
              headers: { "Content-type": "application/json; charset=utf-8" },
            });
          } catch (error) {
            console.error(e);
          }
          console.log("values", values);
        });

        // Find form
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const loginValues = Object.values(loginForm).reduce(
              (obj, field) => {
                if (field.name) {
                  obj[field.name] = field.value;
                }

                return obj;
              },
              {}
            );
            const res = await fetch("/api/authorize", {
              method: "POST",
              body: JSON.stringify(loginValues),
              headers: { "Content-type": "application/json; charset=utf-8" },
            });
          } catch (error) {
            console.error(e);
          }
        });
        var firstName = "jow";
        console.log(this.firstName);
      })();
    </script>
  </body>
</html>
